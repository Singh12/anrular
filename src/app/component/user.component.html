<h1>Hello {{name}}</h1>
  		<p>Email {{email}}</p>	
  		<p>Address:{{address.street}} {{address.city}}</p>
  		<p>Hobbies:{{hobbies}}</p>
  		<button (click)="toggelhobbies()">
  		{{showhobbies ? "Hide Hobbies" : "Show Hobbies"}}
  		</button>
  		<div *ngIf="showhobbies">
  		<ul>
  		<p>Hobbies:</p>
  		<li *ngFor="let hobby of hobbies; let i=index ">
  		{{hobby}} <button (click)="deleteHobby(i)">Delete Hobbies</button>
  		</li>
  		</ul>
  		<form (submit)="addHobby(hoby.value)">
  		<label>Add Hobby</label><br/>
  		<input type="text" #hoby /><!--value of number pass into hobby -->
  		</form>	
  		</div>
  		<!--ng model example -->
  		<form>
  		<label>Name</label><br/>
  		<input type="text" name="name" [(ngModel)]="name" />
  		</form>
  		<p>Posts Data</p>
  		<div *ngFor="let post of posts">
  		<h4> {{post.title}} </h4>
  		<p>{{post.body}}</p>
  		</div>
